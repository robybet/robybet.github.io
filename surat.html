<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Web Tema Kertas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .paper-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1, p {
            color: #333;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="paper-container">
        <h1>Haloo</h1>
        <p>Ini adalah contoh halaman web dengan tema kertas. Kamu dapat menambahkan teks atau konten lainnya di sini.</p>
        <p>Jangan lupa sesuaikan gaya dan kontennya sesuai kebutuhanmu!</p>
        <p>Jika kamu memiliki pertanyaan, silakan <a href="mailto:contoh@email.com">hubungi kami</a>.</p>
    </div>
</body>
</html>
